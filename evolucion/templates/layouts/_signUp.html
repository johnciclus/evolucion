{% load staticfiles filters i18n %}

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="sign_up_form" class="form-horizontal" action="/users/sign_up/" method="post">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{% trans 'sign up title'%}</h4>
            </div>
            
            <div class="modal-body">
                {% csrf_token %}
                <div id='form_message'>
                    {% include 'layouts/_signUpSuccess.html' %}
                    {% include 'layouts/_signUpErrors.html' %}
                </div>
                <div class="form-group">
                    <label for="{{ sign_form.first_name|id }}" class="col-lg-3 control-label">{{ sign_form.first_name|verbosename }}</label>
                    <div class="col-lg-9">
                        <input  type=       "text" 
                                id=         "{{ sign_form.first_name|id }}" 
                                name=       "{{ sign_form.first_name|id }}" 
                                class=      "form-control" 
                                maxlength=  "{{ sign_form.first_name|maxlength }}" 
                                placeholder="{% trans 'sign up first_name placeholder' %}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ sign_form.last_name|id }}" class="col-lg-3 control-label">{{ sign_form.last_name|verbosename }}</label>
                    <div class="col-lg-9">
                        <input  type=       "text" 
                                id=         "{{ sign_form.last_name|id }}" 
                                name=       "{{ sign_form.last_name|id }}" 
                                class=      "form-control" 
                                maxlength=  "{{ sign_form.last_name|maxlength }}" 
                                placeholder="{% trans 'sign up last_name placeholder' %}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ sign_form.username|id }}" class="col-lg-3 control-label">{{ sign_form.username|verbosename }}</label>
                    
                    <div class="col-lg-9">
                        <input  type=       "text" 
                                id=         "{{ sign_form.username|id }}" 
                                name=       "{{ sign_form.username|id }}" 
                                class=      "form-control" 
                                maxlength=  "{{ sign_form.username|maxlength }}" 
                                placeholder="{% trans 'sign up username placeholder' %}">
                                
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ sign_form.email|id }}" class="col-lg-3 control-label">{{ sign_form.email|verbosename }}</label>
                    <div class="col-lg-9">
                        <input  type=       "text" 
                                id=         "{{ sign_form.email|id }}" 
                                name=       "{{ sign_form.email|id }}" 
                                class=      "form-control" 
                                maxlength=  "{{ sign_form.email|maxlength }}" 
                                placeholder="{% trans 'sign up email placeholder' %}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ sign_form.password|id }}" class="col-lg-3 control-label">{{ sign_form.password|verbosename }}</label>
                    <div class="col-lg-9">
                        <input  type=       "password" 
                                id=         "{{ sign_form.password|id }}" 
                                name=       "{{ sign_form.password|id }}" 
                                class=      "form-control" 
                                placeholder="{% trans 'sign up password placeholder' %}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="col-lg-3 control-label">{% trans 'sign up confirm_password' %}</label>
                    <div class="col-lg-9">
                        <input  type=       "password" 
                                id=         "confirm_password" 
                                name=       "confirm_password" 
                                class=      "form-control" 
                                placeholder="{% trans 'sign up confirm_password placeholder' %}">
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        {{ sign_form.accept_terms}}
                        Acepto las <a href="/terms" target="_blank">{% trans 'sign up terms' %}</a>
                    </label>
                </div>            
            </div>
          
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-lg-12 col-centered">
                      <button type="submit" class="btn btn-primary">{% trans 'sign up submit text' %}</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12 col-centered">
                          <a href="#" data-toggle="modal" data-target="#signInModal">{% trans 'sign up log in text' %}</a> 
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
