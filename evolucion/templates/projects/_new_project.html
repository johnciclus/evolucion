{% load i18n %}

<div class="col-6 col-sm-6 col-lg-4">
  <div class="well">
    <fieldset>
        <legend>{{ project.title|capfirst }}</legend>
        
        <p>{{ project.description|capfirst }}</p>
        
        <div class="form-group">
          <div class="col-lg-12 centered">
            <button id="{{ user.username }}-{{ project.name }}" class="btn btn-primary btn-open">{% trans 'open project'|capfirst%}</button> 
          </div>
        </div>
      </fieldset>
  </div>
</div>

<script type="text/javascript"> 
  $('#{{ user.username }}-{{ project.name }}').on('click', utils.openProject);
</script>
