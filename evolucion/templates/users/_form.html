{% load staticfiles filters i18n %}

  {% csrf_token %}
  <div id='form_message'>
      {% include 'users/_sign_up_success.html' %}
      {% include 'users/_sign_up_errors.html' %}
  </div>
  <div class="form-group">
      <label for="{{ form.first_name|id }}" class="col-lg-3 control-label">{{ form.first_name|verbosename }}</label>
      
      <div class="col-lg-9">
          <input  type=       "text" 
                  id=         "{{ form.first_name|id }}" 
                  name=       "{{ form.first_name|id }}" 
                  class=      "form-control" 
                  maxlength=  "{{ form.first_name|maxlength }}" 
                  placeholder="{% trans 'sign up first_name placeholder' %}">
      </div>
  </div>
  <div class="form-group">
      <label for="{{ form.last_name|id }}" class="col-lg-3 control-label">{{ form.last_name|verbosename }}</label>
      <div class="col-lg-9">
          <input  type=       "text" 
                  id=         "{{ form.last_name|id }}" 
                  name=       "{{ form.last_name|id }}" 
                  class=      "form-control" 
                  maxlength=  "{{ form.last_name|maxlength }}" 
                  placeholder="{% trans 'sign up last_name placeholder' %}">
      </div>
  </div>
  <div class="form-group">
      <label for="{{ form.username|id }}" class="col-lg-3 control-label">{{ form.username|verbosename }}</label>
      
      <div class="col-lg-9">
          <input  type=       "text" 
                  id=         "{{ form.username|id }}" 
                  name=       "{{ form.username|id }}" 
                  class=      "form-control" 
                  maxlength=  "{{ form.username|maxlength }}" 
                  placeholder="{% trans 'sign up username placeholder' %}">
                  
      </div>
  </div>
  <div class="form-group">
      <label for="{{ form.email|id }}" class="col-lg-3 control-label">{{ form.email|verbosename }}</label>
      <div class="col-lg-9">
          <input  type=       "text" 
                  id=         "{{ form.email|id }}" 
                  name=       "{{ form.email|id }}" 
                  class=      "form-control" 
                  maxlength=  "{{ form.email|maxlength }}" 
                  placeholder="{% trans 'sign up email placeholder' %}">
      </div>
  </div>
  <div class="form-group">
      <label for="{{ form.password|id }}" class="col-lg-3 control-label">{{ form.password|verbosename }}</label>
      <div class="col-lg-9">
          <input  type=       "password" 
                  id=         "{{ form.password|id }}" 
                  name=       "{{ form.password|id }}" 
                  class=      "form-control" 
                  placeholder="{% trans 'sign up password placeholder' %}">
      </div>
  </div>
  <div class="form-group">
      <label for="confirm_password" class="col-lg-3 control-label">{% trans 'sign up confirm_password' %}</label>
      <div class="col-lg-9">
          <input  type=       "password" 
                  id=         "confirm_password" 
                  name=       "confirm_password" 
                  class=      "form-control" 
                  placeholder="{% trans 'sign up confirm_password placeholder' %}">
      </div>
  </div>
