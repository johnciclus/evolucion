{% load staticfiles i18n %}

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
  <div class="modal-dialog">
    
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{% trans 'sign up title'%}</h4>
            </div>
            
            <div class="modal-body">
              <form id="sign_up_form" class="form-horizontal" action="/user/sign_up/" method="post">
                {% include 'users/_form.html' %}
                <div class="checkbox">
                  <label>
                    {{ form.accept_terms}}
                    Acepto las <a href="/terms" target="_blank">{% trans 'sign up terms' %}</a>
                  </label>
                </div>
              </form>
            </div>
          
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-lg-12 col-centered">
                      <button type="submit" class="btn btn-primary">{% trans 'sign up submit text' %}</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12 col-centered">
                          <a href="#" data-toggle="modal" data-target="#signInModal">{% trans 'sign up log in text' %}</a> 
                    </div>
                </div>
            </div>
        
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
