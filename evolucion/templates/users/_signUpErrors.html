{% load i18n %}

{% if form_errors %}
    <div class="alert alert-danger">
    {% for field, errors in form_errors.items %}
        <p><a href="#{{field}}" class="alert-link">{% trans field|capfirst %}</a>
            {% for error in errors %}
                {{error}}
            {% endfor %}
        </p>
    {% endfor %}
    </div>
{% endif %}
