{% load filters i18n %}  
  
  <div class="form-group">
      <label for="{{ form.password|id }}" class="col-lg-3 control-label">{{ form.password|verbosename }}</label>
      <div class="col-lg-9">
          <input  type=       "password" 
                  id=         "{{ form.password|id }}" 
                  name=       "{{ form.password|id }}" 
                  class=      "form-control" 
                  placeholder="{% trans 'sign up password placeholder'|capfirst %}">
      </div>
  </div>
  <div class="form-group">
      <label for="confirm_password" class="col-lg-3 control-label">{% trans 'sign up confirm_password' %}</label>
      <div class="col-lg-9">
          <input  type=       "password" 
                  id=         "confirm_password" 
                  name=       "confirm_password" 
                  class=      "form-control" 
                  placeholder="{% trans 'sign up confirm_password placeholder'|capfirst %}">
      </div>
  </div>
