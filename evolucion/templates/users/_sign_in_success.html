{% load i18n %}

{% if form_msg %}
    <div class="alert alert-success">
        <a href="#sign-in-modal" class="alert-link">{% trans "information"|capfirst %}</a>
            {{ form_msg }}        
    </div>
    <script type="text/javascript">
        setTimeout(function() {
          $('#sign-up-link').remove();
          $('#sign-in-link').remove();
          
          $('#home_nav .navbar-nav').append("{% filter escapejs %}{% include 'users/_user_dropdown.html' %}{% endfilter %}");
          
          $('#sign-in-modal').modal('hide');
          
          
          window.open(window.location.origin+"/{{ user.username }}/", "_self");
          
           
        }, 1000);
    </script>
{% endif %}
